<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="logo">
    <img src="images/icon_lg.png" width="250">
    <p class="warning">This extension will modify your bookmarks. It is HIGHLY recommended to backup your bookmarks
      before
      use.</p>
  </div>

  <div class="form">
    <label for="api-key" name="API KEY:">API KEY:

  <div>
    <p id="message" class="warning"></p>
  </div>

  <div class="button">
    <button id="target" name="run">GO</button>
  </div>


</body>
<script src="popup.js"></script>

</html>
